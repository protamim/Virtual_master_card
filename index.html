<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debit card design</title>
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="card_header">
                <div class="card_logo">
                    <img src="images/logo.png" alt="" width="50px">
                    <span>Master Card</span>
                </div>
                <div class="card_chip">
                    <img src="images/chip.png" alt="" width="50px">
                </div>
            </div>

            <div class="card_details">
                <h5>Card Number</h5>
                <h6>8050 3040 4987 3025</h6>
            </div>

            <div class="card_bottom">
                <h3 class="card_holder">Tamim Talukdar</h3>
                <div class="validation">
                    <h4 class="valid">Valid Thru</h4>
                    <h4 class="valid_date">10/18</h4>
                </div>
            </div>

        </div>
    </section>




</body>
</html>
